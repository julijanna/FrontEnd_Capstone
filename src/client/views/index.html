<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="shortcut icon" href="#" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel app</title>
        <link
      href="https://fonts.googleapis.com/css?family=Alata|Open Sans:300&display=swap"
      rel="stylesheet"
    />
    </head>

    <body>
        <main>
            <section>
                <strong><h1>Where and when do you plan your next holiday?</h1></strong>
                <form class="form">
                    <input id="name" type="text" value="" placeholder="Type your location here...">
                    <input type="date" id="date">
                    <input type="submit" value="submit" id="submit">
                </form>
            <section>

            <section id='results_section'>
                <strong><h2>Weather:</h2></strong>
                <div id="results" style="overflow-x:auto;">
                    <table>
                        <tr>
                          <td>Temperature</td>
                          <td id='temperature'></td>
                        </tr>
                        <tr>
                          <td>Weather</td>
                          <td id='weather'></td>
                        </tr>
                      </table> 
                </div>
            </section>

            <section id='picture_section'>
                <div id='picture'></div>
            </section>

            <section id='trips'>
                <strong><h2>Your recent trips:</h2></strong>
                <div style="overflow-x:auto;">
                    <table id='trips_table'>
                        <tbody>
                        </tbody>
                      </table> 
                </div>
            </section>
        </main>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>

    </body>
</html>
